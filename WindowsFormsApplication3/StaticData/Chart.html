<html>
<head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                __chartdata
                // Treat first row as data as well.
            ], true);

            var options = {
                explorer: {
                    actions: ['dragToZoom', 'rightClickToReset'],
                    axis: 'horizontal',
                    keepInBounds: true,
                    maxZoomIn: 4.0
                },
                interpolateNulls: true,
                legend: 'none',
                candlestick: {
                    risingColor: { stroke: 'green', fill: 'green' },
                    fallingColor: { stroke: 'red', fill: 'red' }
                }, /*colors: ['magenta'],*/
                series: {
                    0: { type: 'line', color: 'blue' }
                    , 1: { type: 'line', color: 'magenta' }
                    , 2: { type: 'line', color: 'black' }
                    , 3: { type: 'line', color: 'red' }
                    /*, 4: { type: 'line', color: 'green' }
                    , 5: { type: 'line', color: 'red' }*/
                }
            };

            var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
